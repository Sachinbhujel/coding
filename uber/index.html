<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <div class="navLeft">
          <p>Uber</p>
        </div>
        <div class="navRight">
          <div class="sideBar">
            <a href="#" class="btn logInBtn">Log in</a>
            <a href="#" class="btn signUpBtn">Sign up</a>
            <span class="material-symbols-outlined icon">density_medium</span>
          </div>
        </div>
      </div>
      <div class="allFilters">
        <div class="choosefilter rideFilter">
          <span class="material-symbols-outlined carIcon">directions_car</span>
          <strong>Ride</strong>
        </div>
        <div class="choosefilter driveFilter">
          <span class="material-symbols-outlined signalIcon"
            >signal_cellular_alt</span
          >
          <strong>Drive or deliver</strong>
        </div>
        <div class="choosefilter rentFilter">
          <span class="material-symbols-outlined keyIcon">key_vertical</span>
          <strong>Rent your fleet</strong>
        </div>
      </div>
      <div class="showFilters">
        <div class="filter">
          <h1>Request a ride now</h1>
          <div class="allInputs">
            <div class="inputDiv">
              <span class="material-symbols-outlined dotIcon"
                >fiber_manual_record</span
              >
              <input type="text" placeholder="Enter pickeup location" />
              <span class="material-symbols-outlined sendIcon">send</span>
            </div>
            <div class="inputDiv">
              <span class="material-symbols-outlined dotIcon"
                >fiber_manual_record</span
              >
              <input type="text" placeholder="Enter destination" />
              <span class="material-symbols-outlined sendIcon">send</span>
            </div>
          </div>
          <div class="btns">
            <a href="#" class="btn requestBtn">Request now</a>
            <a href="#" class="btn scheduleBtn">Schedule for later</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
