<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Shoes Flipper</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css"></link>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
  <div class="main" id="mainDiv">
    <div class="main_top">
      <img src="https://www.codingnepalweb.com/demos/product-card-html-css/images/logo.jpg" width="80px">
      <br>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZychvRLPeL3rqDLKw1bWY0jZH2rDjG7mUrQ&usqp=CAU" width="38px" onclick="showCart()">
    </div>
    <div class="main_middle">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROsKFYyU5i4UDMnO7fmhK8iE9rvQFWLPE7Ew&usqp=CAU" width="40px" id="img1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEiauEjNxZrGi5wIBOpBOujLifvxzwhl-5aw&usqp=CAU" width="40px" class="shoes2" id="img2">
    </div>
    <div class="main_lower">
      <h2>ADDIDAS GAZE ZX</h2>
      <p>The adidas range of men's upper leather shoes offer the perfect blend of style, comfort and durability</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="product_info">
      <div class="product_color">
        <h3>Colour</h3>
        <div class="color color1" onclick="hideShoes()"></div>
        <div class="color color2" onclick="showShoes()"></div>
      </div>
      <div class="product_price">
        <div class="price">
          <p>$09.00</p>
        </div>
        <div class="price_in_alpha">
          <p>Nine dollar only</p>
        </div>
      </div>
    </div>
    <div class="button">
        <button>Add to cart</button>
     </div>
  </div>
  <div class="showCart_div" id="showCart_div">
    <h2>Your Amazon Cart is empty</h2>
    <p>Shop today's deals</p>
    <img src="https://m.media-amazon.com/images/G/31/cart/empty/kettle-desaturated._CB424694257_.svg" width="240px">
    <div class="buttons">
      <button class="active">Sign In</button>
      <button onclick="exitBtn()">Exit</button>
    </div>
  </div>
</div>
</body>
</html>
