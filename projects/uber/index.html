<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
        <!--Header-->
      <div class="navBar">
        <div class="navBar-left">
          <!--<img
            src="https://images.weserv.nl/?url=https://picsum.photos/seed/picsum/100/50"
            class="navBar-logo"
          />-->
          <h2>Uber</h2>
        </div>
        <div class="navBar-right">
          <div class="buttons">
            <button class="btn btn1">Log in</button>
            <button class="btn btn2">Sign up</button>
          </div>
          <span class="material-symbols-outlined icon-density">density_medium</span>
        </div>
      </div>
      <div class="middle">
        <div class="middleNav">
            <div class="middle-top">
                <img src="https://cdn4.iconfinder.com/data/icons/aiga-symbol-signs/388/aiga_taxi-1024.png">
                <h5>Ride</h5>
            </div>
            <div class="middle-top switch">
                <img src="https://cdn1.iconfinder.com/data/icons/occupations-3/100/07-1024.png">
                <h5>Drive or driver</h5>
            </div>
            <div class="middle-top switch">
                <img src="https://cdn0.iconfinder.com/data/icons/zondicons/20/key-1024.png">
                <h5>Rest your fleet</h5>
            </div>
        </div>
        <div class="destiny">
            <h1>Request a ride now</h1>
            <div class="search">
                <div class="search-input">
                  <img src="https://cdn1.iconfinder.com/data/icons/radix/15/dot-1024.png">
                  <input type="text" placeholder="Enter pickup location">
                  <span class="material-symbols-outlined">
                    send
                  </span>
                </div>
                <div class="search-input" id="input2">
                  <img src="https://cdn1.iconfinder.com/data/icons/radix/15/dot-1024.png">
                    <input type="text" placeholder="Enter destination">
                    <span class="material-symbols-outlined">
                      close
                    </span>
                </div>
            </div>
            <div class="middle-buttons">
              <button class="middle-button button1">Request now</button>
              <button class="middle-button button2">Schedule for later</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
