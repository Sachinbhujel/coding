<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class="main">
    <h1>Age Calculator</h1>
  </div>
  <div class="box_age">
    <h4>Date</h4>
    <input type="text" placeholder="DD" minlength="1" maxlength="2" id="date" required>
  </div>
  <div class="box_age">
    <h4>Month</h4>
    <input type="text" placeholder="MM" minlength="1" maxlength="2" id="month" required>
  </div>
  <div class="box_age">
    <h4>Year</h4>
    <input type="text" placeholder="YYYY" minlength="4" maxlength="4" id="year" required>
  </div>
  <div class="age_info">
    <button onclick="age()">Submit</button>
  </div>
  <h3 id="total"></h3>
</div>
</body>
</html>
