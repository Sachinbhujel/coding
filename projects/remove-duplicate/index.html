<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class="main" id="main">
    <h2>Remove duplicates in an array using javaScript!!</h2>
    <p><span class="example">E.g:</span> <b>[1, 2, 3, 4, 1, 2]</b><br></p> 
    <p>Here "1" is 2 times and "2" is 2 times.. This is Called Duplicates..<br></p>
    <p><span class="note">Note:</span> <b>You can't print same value twice!!! Don't write more than 12 words!!!</b></p>
    <button class="btn" onclick="start()">Continue</button>
  </div>
  <div class="input" id="input">
    <h1>Try it yourself!!</h1>
    <input type="text" placeholder="Enter your text" id="take" minlength="1" maxlength="12">
    <h3 id="answer"></h3>
    <div class="buttons">
      <button onclick="done()" class="btn1">Start</button>
      <button onclick="del()" class="btn2">Delete</button>
    </div>
  </div>
</div>
</body>
</html>
