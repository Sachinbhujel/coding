<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Voice Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
  <div class="main">
    <h1>Text Voice <span class="pink"><u>generator</u></span></h1>
    <textarea id="textarea" rows="11" placeholder="Write you text here....."></textarea>
    <div class="buttons">
      <button id="speak">Play</button>
      <button id="pause">Pause</button>
    </div>
  </div>
</div>
</body>
</html>
