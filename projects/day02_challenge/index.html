<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="container" id="container">
  <div class="main">
    <h1>Tip calculator</h1>
    <div>
      <label>ENTER AMOUNT</label>
      <input type="number" placeholder="Here" id="bill">
    </div>
    <div>
      <label>TIP AMOUNT</label>
      <input type="number" placeholder="Here" id="percentage">
      <p class="warning">Do not use (%)
      <p>
    </div>
    <div class="buttons">
      <button onclick="checkName()" class="btn">Check</button>
    </div>
  </div>
</div>
<div id="notMain">
  <h1>Hilton Hotels & Resorts</h1>
  <h3>Thank you so much for your visit! We truly appreciate your presence. Please come again soon.</h3>
  <h2 id="personName"></h2>
  <button class="btn" onclick="back()">Back</button>
</div>
</body>
</html>
