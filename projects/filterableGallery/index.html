<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Filterable Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
  <div class="container">
    <div class="heading">
      <h1>Filterable Gallery</h1>
    </div>
    <div class="middle">
      <button onclick="allImg()">All</button>
      <button onclick="logoImg()">Logo</button>
      <button onclick="mobileImg()">Mobile</button>
      <button onclick="webImg()">Web</button>
    </div>
    <div class="lower">
      <div class="photo">
        <img src="https://images.pexels.com/photos/1162361/pexels-photo-1162361.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
        <img src="https://images.pexels.com/photos/160107/pexels-photo-160107.jpeg?auto=compress&cs=tinysrgb&w=800" class="all web">
        <img src="https://images.pexels.com/photos/6802049/pexels-photo-6802049.jpeg?auto=compress&cs=tinysrgb&w=800" class="all mobile">      
        <img src="https://images.pexels.com/photos/176837/pexels-photo-176837.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
      </div>
      <div class="photo">
        <img src="https://images.pexels.com/photos/4543103/pexels-photo-4543103.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
        <img src="https://images.pexels.com/photos/4348404/pexels-photo-4348404.jpeg?auto=compress&cs=tinysrgb&w=800" class="all web">
        <img src="https://images.pexels.com/photos/1337384/pexels-photo-1337384.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
        <img src="https://images.pexels.com/photos/18831091/pexels-photo-18831091/free-photo-of-smart-phone-on-a-rock.jpeg?auto=compress&cs=tinysrgb&w=800" class="all mobile">
      </div>
      <div class="photo">
        <img src="https://images.pexels.com/photos/177598/pexels-photo-177598.jpeg?auto=compress&cs=tinysrgb&w=800" class="all web">  
        <img src="https://images.pexels.com/photos/208474/pexels-photo-208474.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
        <img src="https://images.pexels.com/photos/313690/pexels-photo-313690.jpeg?auto=compress&cs=tinysrgb&w=800" class="all mobile">
        <img src="https://images.pexels.com/photos/18833713/pexels-photo-18833713/free-photo-of-pink-friyay-text-on-a-blue-background.jpeg?auto=compress&cs=tinysrgb&w=800" class="all logo">
      </div>
    </div>
  </div>
</div>
</body>
</html>
