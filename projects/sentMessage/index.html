<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Sent</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
  <div class="app">
    <div class="message">
      <div class="div1-left">
        <span class="material-symbols-outlined mail">
          mail
        </span>
      </div>
      <div class="div1-right">
        <div>
          <p>Your message could not be sent</p>
        </div>
        <div>
          <span class="material-symbols-outlined cross close">
            close
          </span>
        </div>
      </div>
    </div>
    <div class="message">
      <div class="div1-left send">
        <span class="material-symbols-outlined mail">
          mail
        </span>
      </div>
      <div class="div1-right">
        <div>
          <p>Your message has been sent</p>
        </div>
        <div>
          <span class="material-symbols-outlined cross close">
            close
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
