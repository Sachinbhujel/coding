<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Unofficial_Windows_logo_variant_-_2002%E2%80%932012_%28Multicolored%29.svg/340px-Unofficial_Windows_logo_variant_-_2002%E2%80%932012_%28Multicolored%29.svg.png" class="pic">
                <h2>Microsoft Bing</h2>
            </div>
            <div class="text_links">
                <li><a href="">Chat</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">Videos</a></li>
                <li><a href="">Maps</a></li>
                <li class="dot"><a href="">...</a></li>
            </div>
            <div class="signup_links">
                <div class="sign_in">
                    <h2>Sign in</h2>
                    <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-High-Quality-Image.png">
                </div>
                <div class="rewards_in">
                    <h2>Rewards</h2>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwOp7WM_eHrUwv5D42ipwWmEU1_odGjOzXgA&usqp=CAU">
                </div>
                <div class="home">
                    <span class="material-icons">
                        settings
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
