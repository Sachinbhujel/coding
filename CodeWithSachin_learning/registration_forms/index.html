<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registrations Forms</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="index.js"></script>
</head>
<body>
  <!-- Navbar -->
<div class="navBar">
  <div class="navBar_title" id="navBarTitle">
    <h3 id="navBarTitle1">CodeWithSachin</h3>
    <div class="green_color"></div>
  </div>
  <span class="material-symbols-outlined" width="30px" class="menu_icon" onclick="showMenu()" id="menu_icon">
    menu
  </span>
</div>

<!-- Registration Forms -->
<div class="main_registration">
  <div class="container">
  <form id="registrationForm">
    <h2>Registration Form</h2>
  <p class="instructions">Please fill out the form below to register and join us.</p>
    <div class="input-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>  
</div>
</body>
</html>
