<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
  <div class="container">
    <h1>Age Calculator</h1>
    <p>Enter you date of birth</p>
    <div class="box_age">
      <label>Date</label>
      <input type="text" placeholder="DD" minlength="1" maxlength="2" id="date" required>
    </div>
    <div class="box_age">
      <label>Month</label>
      <input type="text" placeholder="MM" minlength="1" maxlength="2" id="month" required>
    </div>
    <div class="box_age">
      <label>Year</label>
      <input type="text" placeholder="YYYY" minlength="4" maxlength="4" id="year" required>
    </div>
    <div class="age_info">
      <button onclick="age()">Submit</button>
    </div>
    <h3 id="total"></h3>
  </div>
</div>

  <script>
    function age(){
  let date = document.getElementById("date");
  let month = document.getElementById("month");
  let year = document.getElementById("year");
  let total = document.getElementById("total");
  
  const d = new Date()
  let d2 = d.getDate();
  let m2 = 1 + d.getMonth();
  let y2 = d.getFullYear();
  let months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
  
  if(date.value > d2){
    d2 = d2 + months[m2 - 1]; 
    m2 = m2 - 1; 
  }
  
  if(month.value > m2){
    m2 = m2 + 12; 
    y2 = y2 - 1;
  }
  //birth_date = d.getDate();
  birth_year = y2;
  
  a = d2 - date.value;
  b = m2 - month.value;
  c = birth_year - year.value;
  //total.innerHTML = c + "years" + b + "months" + a + "days";
  
  if(date.value == "" || month.value == "" || year.value == ""){
    alert("Enter Your Details")
  } else if(month.value == "09" || month.value == "9" || month.value == "12" || month.value == "07" || month.value == "7"){
    alert("I knew it!");
    total.innerHTML = "Your Age is" + " " + c + " " + "Years" + " " + b + " " + "Months" + " " + a + " " + "Days";
  } else{
    total.innerHTML = "Your Age is" + " " + c + " " + "Years" + " " + b + " " + "Months" + " " + a + " " + "Days";
    alert("Your Age is" + " " + c + " " + "Years" + " " + b + " " + "Months" + " " + a + " " + "Days");
  }
}
  </script>
</body>
</html>
