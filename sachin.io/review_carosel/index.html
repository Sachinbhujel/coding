  <script>
    var next = 1;
showSlide(next);

function backOrNext(n) {
  showSlide(next += n); // next = next + n
}

function showSlide(n) {
  var box = document.getElementsByClassName("box");

  if (n > box.length) {
    next = 1;
  }
  if (n < 1) {
    next = box.length;
  }

  for (let i = 0; i < box.length; i++) {
    box[i].style.display = "none";
  }
  box[next - 1].style.display = "block";
}
