<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="navBar">
                <div class="navBar-left">
                    <div class="navBar-left-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY6qa22rX7piuwY_xUkxuNgzIYyLXpiHyy4Q&usqp=CAU" width="50px">
                        <h5>.in</h5>
                    </div>
                    <div class="navBar-left-address">
                        <h5>Delivering to New Delhi 110058</h5>
                        <div class="navBar-left-location">
                            <span class="material-symbols-outlined">
                                location_on
                            </span>
                            <h4>Update Location</h4>
                        </div>
                    </div>
                </div>
                <div class="navBar-middle">
                    <div class="navBar-middle-all">
                        <h5>All</h5>
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </div>
                    <div class="navBar-middle-input">
                        <input type="text" placeholder="Search Amazon.in">
                    </div>
                    <div class="navBar-middle-search">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </div>
                </div>
                <div class="navBar-right">
                    <div class="navBar-right-country">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_India.png/1599px-Flag_of_India.png?20230815162632" width="40px">
                        <h4>EN</h4>
                        <span class="material-symbols-outlined">
                            expand_more
                        </span>
                    </div>
                    <div class="navBar-right-signIN">
                        <h5 class="signIn">Hello, sign in</h5>
                        <div class="navBar-right-account">
                            <h5 class="account">Account & Lists</h5>
                            <span class="material-symbols-outlined">
                                expand_more
                            </span>
                        </div>
                    </div>
                    <div class="navBar-right-exchange">
                        <h5 class="return">Returns<br><span class="orders">& Orders</span></h5>
                    </div>
                    <div class="navBar-right-cart">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVFhCFmPAVubMZ_h5NpxM-TDRH7d1rUV4Oyw&usqp=CAU" width="50px">
                        <h5>Cart</h5>
                    </div>
                </div>
            </div>
            <div class="list">
                <div class="list-div-flex">
                <div class="list-div">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                    <h5>All</h5>
                </div>
                <div class="list-div2">
                    <h5>Fresh</h5>
                    <h5>Amazon miniTV</h5>
                    <h5>Sell</h5>
                    <h5>Best Sellers</h5>
                    <h5>Today's Deal</h5>
                    <h5>Mobiles</h5>
                    <h5>Customer Service</h5>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
